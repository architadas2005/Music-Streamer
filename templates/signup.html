<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body class="bg-white text-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="{{ url_for('static', filename='logo.png') }}" class="img" alt="logo" width="50" height="50">
            <a class="navbar-brand" href="#">Music Streaming App</a>
        </div>
    </nav>
    <div class="container text-center mt-5">
        <div class="col-lg-8 mx-auto">
            <h1 class="mt-4">Register</h1>
            <div>
                <form action="/signup" method="POST">
                    <div class="p-3 btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        
                        <input class="btn-check" type="radio" name="type" id="btnradio2" value="user">
                        <label class="btn btn-outline-info" for="btnradio2">User</label>
                        <input class="btn-check" type="radio" name="type" id="btnradio1" required value="creator" checked>
                        <label class="btn btn-outline-info" for="btnradio1">Creator</label>
                    </div><br>
                    <p class="text-success-emphasis"><label for="id">Name :</label>
                        <input type="text" name="name" required></p><br>
                    <p class="text-success-emphasis"><label for="id">User ID :</label>
                        <input type="text" name="id" required></p><br>
                    <label class="text-success-emphasis" for="pass">Password :</label>
                    <input type="password" name="pass" required><br>
                    {% if msg %}
                    <p class="text-danger pt-3">{{msg}}</p><br>
                    {% endif %}
                    <br><br>
                    <input class="btn btn-outline-primary btn-lg" type="submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
