<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Modify/Add</title>
</head>
<body class="bg-white bg-gradient">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="{{ url_for('static', filename='logo.png') }}" class="img" alt="logo" width="50" height="50">
            <a class="navbar-brand" href="#">Music Streaming App</a>
        </div>
    </nav>
    <div class="container text-center">
            <div class="col-12 bg-dark-subtle mt-5 border border-2 border-danger-subtle"><br><h1 >Add song</h1>
                <form class="my-5" action="/add_song/{{c_id}}" method="POST" enctype="multipart/form-data">
                    <p class="form-floating ms-5 col-10">
                        <input type="text" required class="form-control" name="song_name" id="floatingInput" placeholder="name@example.com">
                        <label class="text-success-emphasis" for="floatingInput">Song Name :</label>
                    </p>
                    <p class="mb-5 text-danger">{{msg}}</p>
                    <p class="form-floating ms-5 col-10">
                        <textarea type="text" class="form-control" name="lyrics" id="floatingTextarea2" placeholder=""></textarea>
                        <label class="text-success-emphasis" for="floatingTextarea2"> Song's Lyrics (if availabe) :</label>
                    </p>
                    <div class="input-group mb-3">
                        <label class="input-group-text text-success" for="inputGroupFile01">Song</label>
                        <input required type="file" name="audio" class="form-control" id="inputGroupFile01" >
                    </div>
                    <input class="btn btn-info btn-outline-primary" type="submit" value="Upload">
                </form>
            </div>
    </div>
</body>
</html>
