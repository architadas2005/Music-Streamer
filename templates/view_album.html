<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>All ALbums</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Music Streaming App</a>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('redi',types=t,id=id) }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Log out</a>
              </li>
            </ul>
            <form class="d-flex" action="{{ url_for('view_album', tpes=t, id=id) }}" method="post" role="search">
              <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    {% if search%}
    <h2 class="text-center text-secondary mt-3">Search Results for "{{search}}"</h2>
    <br>
      {% if n %}
      {% for albm in n %}
      <form action="{{ url_for('album', album_id=albm.album_id,tpes=t)}}">
        <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary my-1" type="submit">{{ albm.album_name }}</button>
        </div>
      </form>
      {% endfor %}
      {% else %}
      <div class="text-danger text-center"> No song with '{{search}}' name exists</div>
      {% endif %}
    <hr class="border border-5 mt-5 border-success">
    {% endif %}


    <h2 class="text-center text-primary m-3">Albums</h2>
        {% for albm in albms%}
        <form action="{{ url_for('album', album_id=albm.album_id,tpes=t)}}">
        <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary my-1" type="submit">{{ albm.album_name }}</button>
        </div>
        </form>
        {% endfor %}
</body>
</html>
