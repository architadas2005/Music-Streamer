<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator signin</title>
</head>
<body class=" bg-white text-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="{{ url_for('static', filename='logo.png') }}" class="img" alt="logo" width="50" height="50">
            <a class="navbar-brand" href="#">Music Streaming App</a>
        </div>
    </nav>
    <br><br>
    <h1 class="m-4 text-success-emphasis">Login to Create</h1>
    <form action="/login/{{user}}" method="POST">
        <label class="text-success-emphasis" for="id"> User ID :</label>
        <input type="text" name="id" required ><br><br>
        <label class="text-success-emphasis" for="pass">Password :</label>
        <input type="password" name="pass" required>
        <div class="m-3 text-danger">{{msg}}</div>
        <input type="submit" class="btn btn-outline-primary btn-light">
    </form>
</body>
<footer class=" p-3 m-5">
    <h5>Don't have an account? <a class="link-offset-2-hover link-opacity-50 link-opacity-100-hover link-dark-blue" href="/signup">Register here</a></h5>
</footer>
</html>
